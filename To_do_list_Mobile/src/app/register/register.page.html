<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding form-content">
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <ion-item class="input-item">
      <ion-label position="floating">Nome</ion-label>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input
        type="text"
        required
        [(ngModel)]="name"
        name="name"
      ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Username</ion-label>
      <ion-icon name="at-outline" slot="start"></ion-icon>
      <ion-input
        type="text"
        required
        [(ngModel)]="username"
        name="username"
      ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Senha</ion-label>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        type="password"
        required
        [(ngModel)]="password"
        name="password"
      ></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button
            expand="block"
            color="success"
            type="submit"
            [disabled]="!registerForm.valid"
          >
            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
            Cadastrar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button
            expand="block"
            fill="outline"
            color="dark"
            (click)="goToLogin()"
          >
            <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
            Voltar ao Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
